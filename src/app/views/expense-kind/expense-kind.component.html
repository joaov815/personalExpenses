<div class="pb-3">
  <p-button label="Adicionar Categoria" routerLink="/category" />
</div>

<p-table [value]="categories()">
  <ng-template #header>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
    </tr>
  </ng-template>

  <ng-template #body let-category>
    <tr [routerLink]="['/category', category.id]" class="cursor-pointer">
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
    </tr>
  </ng-template>
</p-table>
