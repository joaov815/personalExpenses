<header class="bg-white shadow-md">
  <nav class="flex items-center px-4 h-full justify-between">
    <p-button icon="pi pi-bars" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </p-button>

    <div class="relative">
      <button
        id="topbar-btn"
        class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 focus:outline-none"
        (click)="op.toggle($event)"
      >
        <img src="user.png" alt="User Avatar" />
      </button>

      <p-popover #op>
        <div class="popover-container flex flex-col gap-4">
          <ul class="p-0 m-0 flex flex-col">
            <li (click)="logout($event)">Sair</li>
          </ul>
        </div>
      </p-popover>
    </div>
  </nav>
</header>
