<header class="bg-white shadow-md">
  <nav class="flex items-center px-4 h-full justify-between">
    <p-button icon="pi pi-bars" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </p-button>

    <div class="relative">
      <button
        class="w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 focus:outline-none"
      >
        <img src="user.png" alt="User Avatar" />
      </button>
    </div>
  </nav>
</header>

<section [@.disabled]="animationsDisabled()">
  @if(!isHidden()) {
  <aside class="h-full sidebar" [@slide]="isHidden() ? 'closed' : 'open'">
    <ul>
      <li>
        <a href="expenses"><mat-icon color="primary">shopping_cart</mat-icon> Gastos</a>
      </li>
      <li>
        <a href="categories"><mat-icon color="primary">folder</mat-icon> Categorias</a>
      </li>
    </ul>
  </aside>
  }

  <main
    class="main-content"
    [@expandContent]="isHidden() ? 'full' : 'withSidebar'"
  >
    <router-outlet />
  </main>
</section>
